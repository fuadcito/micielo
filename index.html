<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>To My Fifita</title>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Great+Vibes&display=swap" rel="stylesheet">
  <link rel="icon" href="apple-touch-icon.png"type="image/png">


  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: url("IMG-20250715-WA0014.jpg") no-repeat center/cover;
      font-family: 'Great Vibes', cursive;
      overflow: hidden;
    }

    .overlay { position: absolute; inset: 0; background: rgba(0,0,0,0.4); }

    .container {
      position: relative;
      z-index: 2;
      text-align: center;
      color: white;
    }

    #hint {
      font-family: 'Dancing Script', cursive;
      font-size: 28px;
      margin-bottom: 20px;
      z-index: 2;
      position: relative;
    }

    .envelope {
      font-size: 100px;
      cursor: pointer;
      transition: transform 0.3s ease;
      z-index: 2;
      position: relative;
    }

    .envelope.clicked { transform: scale(1.2) rotate(-10deg); }

    .blocks {
      display: none;
      position: relative;
      top: 60%;
      left: 50%;
      transform: translate(-50%, 0);
      width: 480px;
      height: 480px;
      grid-template-columns: repeat(3, 1fr);
      grid-template-rows: repeat(3, 1fr);
      gap: 10px;
      padding: 10px;
      background: white;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.3);
      z-index: 2;
    }

    .blocks.show {
      display: grid;
      animation: fadeIn 0.8s forwards;
    }

    .block {
      background: #f8f8f8;
      border-radius: 12px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      font-size: 36px;
      transition: background 0.3s, transform 0.2s;
      user-select: none;
    }

    .block p {
      margin: 8px 0 0 0;
      font-size: 18px;
      font-family: 'Dancing Script', cursive;
      color: #333;
    }

    .block.active { background: #eb6e81; }
    .block:hover { transform: scale(1.05); }

    @keyframes fadeIn {
      from {opacity: 0; transform: translate(-50%, -20px);}
      to {opacity: 1; transform: translate(-50%, 0);}
    }

    /* Fancy confetti */
    .confetti {
      position: absolute;
      width: 8px;
      height: 12px;
      opacity: 0.9;
      z-index: 1;
      pointer-events: none;
      transform-origin: center;
      border-radius: 2px;
    }
  </style>
</head>
<body>
  <div class="overlay"></div>
  <div class="container">
    <p id="hint">For your eyes only, mi cielo üíñ</p>
    <div id="envelope" class="envelope">üíå</div>

    <!-- 3x3 Blocks grid -->
    <div id="blocks" class="blocks">
      <div class="block">‚õ∏Ô∏è<p>Ice Skating</p></div>
      <div class="block">üè∫<p>Pottery</p></div>
      <div class="block">üõ∂<p>Kayaking</p></div>
      <div class="block">üèûÔ∏èüß∫<p>Hiking/Picnic</p></div>
      <div class="block">üçø<p>Cinema</p></div>
      <div class="block">üèñÔ∏è<p>Beach</p></div>
      <div class="block">üé≥üïπÔ∏è<p>Bowling/Arcade</p></div>
      <div class="block">‚õ≥<p>Golf</p></div>
      <div class="block">üïµ<p>Escape Room</p></div>
    </div>
  </div>

  <script>
    const envelope = document.getElementById("envelope");
    const blocks = document.getElementById("blocks");
    const hint = document.getElementById("hint");
    let clicks = 0;

    envelope.addEventListener("click", () => {
      clicks++;
      envelope.classList.add("clicked");
      setTimeout(() => envelope.classList.remove("clicked"), 300);

      if (clicks >= 3 && !blocks.classList.contains("show")) {
        blocks.classList.add("show");
        hint.style.fontFamily = "'Dancing Script', cursive";
        hint.textContent = "YOU REALLY ARE DETERMINED WOMAN üíñ";
        launchFancyConfetti();
      }
    });

    document.querySelectorAll('.block').forEach(block => {
      block.addEventListener('click', () => block.classList.toggle('active'));
    });

    function launchFancyConfetti() {
      const colors = ['#FF6B6B','#FFD93D','#6BCB77','#4D96FF','#FF9F1C'];
      for (let i = 0; i < 150; i++) {
        const confetti = document.createElement('div');
        confetti.classList.add('confetti');
        confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
        confetti.style.width = (5 + Math.random() * 10) + 'px';
        confetti.style.height = (8 + Math.random() * 12) + 'px';
        confetti.style.left = Math.random() * window.innerWidth + 'px';
        confetti.style.top = '-20px';
        confetti.style.transform = `rotate(${Math.random()*360}deg)`;
        document.body.appendChild(confetti);

        const fallDuration = 2000 + Math.random()*2000;
        const xMove = (Math.random()-0.5)*400;
        const rotateAmount = (Math.random()-0.5)*720;

        confetti.animate([
          { transform: `translate(0,0) rotate(0deg)` },
          { transform: `translate(${xMove}px, ${window.innerHeight + 50}px) rotate(${rotateAmount}deg)` }
        ], { duration: fallDuration, easing: 'ease-out' });

        setTimeout(() => confetti.remove(), fallDuration);
      }
    }
    function createHeart(e) {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.textContent = 'üíñ';
      const rect = e.currentTarget.getBoundingClientRect();
      heart.style.left = (rect.left + rect.width/2 - 12) + 'px';
      heart.style.top = (rect.top + rect.height/2 - 12) + 'px';
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 1000);
    }

// Then attach the click listener
    document.querySelectorAll('.block').forEach(block => {
      block.addEventListener('click', () => {
        launchPageConfetti(); // spawn confetti over whole page
      });
    });

    function launchPageConfetti() {
      const colors = ['#FF6B6B','#FFD93D','#6BCB77','#4D96FF','#FF9F1C'];
      for (let i = 0; i < 100; i++) { // number of confetti pieces
        const confetti = document.createElement('div');
        confetti.classList.add('confetti');
        confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
        confetti.style.width = (5 + Math.random() * 10) + 'px';
        confetti.style.height = (8 + Math.random() * 12) + 'px';
        confetti.style.left = Math.random() * window.innerWidth + 'px';
        confetti.style.top = '-20px';
        document.body.appendChild(confetti);

        const fallDuration = 2000 + Math.random() * 2000;
        const xMove = (Math.random() - 0.5) * 400;
        const rotateAmount = (Math.random() - 0.5) * 720;

        confetti.animate([
          { transform: `translate(0,0) rotate(0deg)`, opacity: 1 },
          { transform: `translate(${xMove}px, ${window.innerHeight + 50}px) rotate(${rotateAmount}deg)`, opacity: 0 }
        ], { duration: fallDuration, easing: 'ease-out' });

        setTimeout(() => confetti.remove(), fallDuration);
      }
    }

  </script>
</body>
</html>
